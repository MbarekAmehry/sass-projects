<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7ddc26210c.js"></script>
    <link rel="stylesheet" href="scss/style.css" />
    <title>first SASS landing page</title>
  </head>
  <body>
    <header class="showcase">
      <div class="container">
        <nav>
          <h1 class="logo">My Website</h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
          </ul>
        </nav>

        <div class="showcase-content">
          <div>
            <h1>Make Your Marketing Real</h1>
            <p class="my-1">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est
              eligendi tempore atque laborum. Quisquam nemo at non. Corrupti,
              vitae dolore.
            </p>
            <a href="#" class="btn-primary">Learn More</a>
            <a href="#" class="btn-secondary">Sign Up</a>
          </div>
          <img
            src="https://themesbrand.com/zooki/layouts/images/home-2-img.png"
          />
        </div>
        <div class="toggler">
          <input
            type="checkbox"
            class="checkbox"
            name="checkbox"
            id="checkbox"
          />
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
